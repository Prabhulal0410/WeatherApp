<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-br from-slate-900 to-slate-800 min-h-screen flex items-center justify-center"
  >
    <div
      class="w-[90%] max-w-[470px] bg-white/10 backdrop-blur-lg border border-white/20 text-slate-100 text-center rounded-xl shadow-lg px-6 py-8"
    >
      <!-- 🔍 Search Bar -->
      <div
        class="search flex items-center bg-white/20 rounded-full overflow-hidden shadow-md"
      >
        <input
          type="text"
          placeholder="Enter city name"
          spellcheck="false"
          class="w-full sm:w-auto flex-1 px-4 py-3 bg-[#ebfffc] text-gray-700 text-base outline-none rounded-none"
        />
        <button
          class="px-4 py-3 bg-[#ebfffc] hover:bg-[#d4f7f5] transition duration-300"
        >
          <img src="./images/search.png" alt="Search" class="w-5" />
        </button>
      </div>

      <!-- ⚠️ Error Message -->
      <div class="error text-left ml-2 text-sm mt-3 hidden">
        <p>Invalid city name</p>
      </div>

      <!-- ☁️ Weather Info -->
      <div class="weather hidden">
        <img
          src="./images/clouds.png"
          class="weather-icon w-[120px] sm:w-[170px] mt-8 mx-auto"
          alt="Weather Icon"
        />
        <h1 class="temp text-[50px] sm:text-[80px] font-medium">30°c</h1>
        <h2 class="city text-[30px] sm:text-[45px] font-normal -mt-2">
          Mumbai
        </h2>

        <div
          class="details flex flex-col sm:flex-row justify-between items-center mt-12 px-4"
        >
          <div class="col flex items-center text-left mb-4 sm:mb-0">
            <img src="./images/humidity.png" class="w-10 mr-3" alt="Humidity" />
            <div>
              <p class="humidity text-[20px] sm:text-[28px] -mt-1">50%</p>
              <p class="text-sm">Humidity</p>
            </div>
          </div>
          <div class="col flex items-center text-left">
            <img src="./images/wind.png" class="w-10 mr-3" alt="Wind" />
            <div>
              <p class="wind text-[20px] sm:text-[28px] -mt-1">15km/h</p>
              <p class="text-sm">Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 📦 JS file -->
    <script src="./index.js"></script>
  </body>
</html>
